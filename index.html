<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="modal">
        <img src="./images/product-mobile.jpg" alt="product mobile" />
        <img src="./images/product-desktop.jpg" alt="product desktop" />
        <div class="container">
          <p class="title">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="cart icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/pullynnhah">Paula Rodrigues</a>.
    </footer>
  </body>
</html>
